<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js</title>
    <style>
        .text-red{
            color: #fc002a;
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-bind:class="{'text-red' : isRed}">{{ website }}</p>
        <button type="button" v-on:click="toogleClass">Toggle class</button>
    </div>
    <script src="https://unpkg.com/vue@2.4.2" type="text/javascript"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                //thuộc tính
                website: 'digidinos.com',
                isRed: true,                
            },
            methods: {
                toogleClass: function(){
                    this.isRed = this.isRed ? false : true;
                }
            }
        });
    </script>
</body>
</html>
